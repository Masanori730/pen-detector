<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pen Detector</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 600px; }
        #outputImage { width: 100%; border-radius: 12px; margin-top: 20px; display: none; border: 2px solid #4a4ae2; }
        .status-badge { background: #eef0ff; color: #4a4ae2; padding: 8px 16px; border-radius: 50px; font-weight: bold; display: inline-block; margin: 15px 0; }
        .count-display { font-size: 24px; font-weight: bold; color: #333; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Pen Detection</h2>
    <input type="file" id="imageInput" accept="image/*">
    
    <div id="status" class="status-badge">Ready for Upload</div>
    <div id="countText" class="count-display">0 Pens Detected</div>
    
    <img id="outputImage" src="" alt="Annotated Result">
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const outputImage = document.getElementById('outputImage');
    const status = document.getElementById('status');
    const countText = document.getElementById('countText');

    // CONFIGURATION FROM YOUR SCREENSHOTS
    const API_KEY = "V3AIzFk49PlsUZXuSgw3"; 
    const WORKSPACE = "artorias-lhd8r";
    const WORKFLOW = "detect-count-and-visualize";

    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.textContent = "Analyzing Image...";
        
        const reader = new FileReader();
        reader.onload = async (event) => {
            const base64Image = event.target.result.split(',')[1];
            await detectWithWorkflow(base64Image);
        };
        reader.readAsDataURL(file);
    });

    async function detectWithWorkflow(base64Image) {
        // Using the Serverless Workflow endpoint from your CURL command
        const url = `https://serverless.roboflow.com/${WORKSPACE}/workflows/${WORKFLOW}`;

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    api_key: API_KEY,
                    inputs: {
                        image: { type: "base64", value: base64Image }
                    }
                })
            });

            const data = await response.json();
            console.log("Full Response:", data);

            // MAPPING TO YOUR WORKFLOW BLOCKS (Screenshot 112)
            const result = data.outputs[0];
            
            // 1. Get the count from the 'count_objects' block
            const penCount = result.count_objects || 0;
            countText.textContent = `${penCount} Pens Detected`;

            // 2. Get the visual from the 'annotated_image' block
            if (result.annotated_image && result.annotated_image.value) {
                outputImage.src = "data:image/jpeg;base64," + result.annotated_image.value;
                outputImage.style.display = "block";
                status.textContent = "Success!";
            } else {
                status.textContent = "No objects found.";
            }

        } catch (error) {
            console.error("Error:", error);
            status.textContent = "API Error - Check Console";
        }
    }
</script>

</body>
</html>

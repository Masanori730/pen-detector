<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Detection Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-box {
            background: rgba(100, 150, 255, 0.1);
            border: 1px solid rgba(100, 150, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #a0c0ff;
            font-size: 0.9em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            display: inline-block;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            flex: 1;
            text-align: center;
            color: #a0a0a0;
            font-style: italic;
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .results {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .results h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .detection-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Pen Detection Demo</h1>
        
        <div class="info-box">
            üìù <strong>YOLOv8 Object Detection</strong> - Upload an image containing pens to see real-time detection with bounding boxes and confidence scores.
        </div>

        <div class="controls">
            <label for="imageUpload" class="file-label">
                üìÅ Choose Image
            </label>
            <input type="file" id="imageUpload" accept="image/*">
            
            <button id="detectBtn" disabled>üéØ Detect Objects</button>
            
            <div class="status" id="status">No image selected</div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div id="results" class="results" style="display: none;">
            <h3>üìä Detection Results</h3>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://serverless.roboflow.com/artorias-lhd8r/workflows/detect-count-and-visualize';
        const API_KEY = 'V3AIzFk49PlsUZXuSgw3';

        let uploadedImage = null;
        let imageDataURL = null;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('imageUpload');
        const detectBtn = document.getElementById('detectBtn');
        const status = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadedImage = file;
            status.textContent = '‚úÖ Image loaded - Ready to detect';
            detectBtn.disabled = false;

            const reader = new FileReader();
            reader.onload = function(event) {
                imageDataURL = event.target.result;
                drawImageOnCanvas(imageDataURL);
            };
            reader.readAsDataURL(file);
        });

        function drawImageOnCanvas(dataURL) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = dataURL;
        }

        detectBtn.addEventListener('click', runDetection);

        async function runDetection() {
            if (!imageDataURL) {
                status.textContent = '‚ùå Please upload an image first';
                return;
            }

            detectBtn.disabled = true;
            status.textContent = 'üîÑ Running detection...';
            resultsDiv.style.display = 'none';

            try {
                const base64Data = imageDataURL.split(',')[1];

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: API_KEY,
                        inputs: {
                            image: {
                                type: "base64",
                                value: base64Data
                            }
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);

                drawDetections(result);
                displayResults(result);

                status.textContent = '‚úÖ Detection complete!';
            } catch (error) {
                console.error('Detection error:', error);
                status.textContent = '‚ùå Detection failed - Check console (F12)';
            } finally {
                detectBtn.disabled = false;
            }
        }

        function drawDetections(data) {
            drawImageOnCanvas(imageDataURL);

            const predictions = data.outputs?.predictions || data.predictions || [];

            if (predictions.length === 0) {
                return;
            }

            predictions.forEach(pred => {
                const x = pred.x - pred.width / 2;
                const y = pred.y - pred.height / 2;

                ctx.strokeStyle = '#f5576c';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, pred.width, pred.height);

                ctx.fillStyle = '#f5576c';
                ctx.font = 'bold 18px Arial';
                const label = `${pred.class} ${Math.round(pred.confidence * 100)}%`;
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillRect(x, y - 25, textWidth + 10, 25);
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + 5, y - 7);
            });
        }

        function displayResults(data) {
            const predictions = data.outputs?.predictions || data.predictions || [];

            if (predictions.length === 0) {
                resultsList.innerHTML = '<p>No objects detected</p>';
            } else {
                resultsList.innerHTML = predictions.map((pred, i) => `
                    <div class="detection-item">
                        <span><strong>${pred.class}</strong></span>
                        <span class="confidence">${Math.round(pred.confidence * 100)}%</span>
                    </div>
                `).join('');
            }

            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Detector - Debug Mode</title>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg); }
        .container { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 500px; width: 100%; text-align: center; }
        #upload-label { display: inline-block; background: var(--primary); color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
        #image-input { display: none; }
        #image-preview { max-width: 100%; border-radius: 8px; margin-bottom: 20px; display: none; }
        #status { font-weight: bold; margin-bottom: 10px; color: #64748b; }
        #count { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; }
        .debug-area { width: 100%; background: #1e293b; color: #34d399; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; text-align: left; overflow-x: auto; max-height: 200px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pen Detector</h1>
    <label for="image-input" id="upload-label">Upload Pen Image</label>
    <input type="file" id="image-input" accept="image/*">
    
    <img id="image-preview" src="">
    <div id="status">Ready</div>
    <div id="count"></div>
    
    <p style="font-size: 11px; color: #94a3b8;">Raw API Output (Debug):</p>
    <div id="debug" class="debug-area"></div>
</div>

<script>
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const status = document.getElementById('status');
    const countDiv = document.getElementById('count');
    const debugDiv = document.getElementById('debug');

    imageInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
            imagePreview.src = event.target.result;
            imagePreview.style.display = 'block';
            status.textContent = "Analyzing...";
            countDiv.textContent = "";
            debugDiv.style.display = "none";
            
            const base64 = event.target.result.split(',')[1];
            await callRoboflow(base64);
        };
        reader.readAsDataURL(file);
    });

    async function callRoboflow(base64) {
        const url = "https://detect.roboflow.com/infer/workflows/artorias-lhd8r/detect-count-and-visualize";
        const body = {
            api_key: "V3AIzFk49PlsUZXuSgw3",
            inputs: { image: { type: "base64", value: base64 } }
        };

        try {
            const response = await fetch(url, {
                method: "POST",
                body: JSON.stringify(body)
            });
            const data = await response.json();
            
            // Show debug info
            debugDiv.style.display = "block";
            debugDiv.textContent = JSON.stringify(data, null, 2);

            let predictions = [];

            // SEARCH FOR PREDICTIONS IN THE DATA
            if (data.outputs && data.outputs[0]) {
                const out = data.outputs[0];
                // Try every possible key Roboflow uses
                predictions = out.predictions || out.output || out.detections || [];
                
                // If it's still empty, check if it's a "nested" count step
                if (predictions.length === 0 && out.count !== undefined) {
                    predictions = new Array(out.count); // Fake array for length
                }
            }

            status.textContent = "Analysis Complete";
            countDiv.textContent = `${predictions.length} Pens Detected`;

        } catch (err) {
            status.textContent = "Error: " + err.message;
            console.error(err);
        }
    }
</script>
</body>
</html>

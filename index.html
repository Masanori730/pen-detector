<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pen Detector</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
            background: var(--bg);
            color: #1e293b;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            max-width: 500px; 
            width: 100%; 
            text-align: center; 
        }
        h1 { margin-bottom: 8px; color: #0f172a; }
        p { color: #64748b; margin-bottom: 24px; }
        
        #upload-label {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        #upload-label:hover { opacity: 0.9; }
        #image-input { display: none; }

        .preview-wrapper {
            position: relative;
            margin-top: 24px;
            display: none;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        #image-preview { 
            display: block;
            max-width: 100%; 
            height: auto;
        }
        
        #status-pill {
            display: inline-block;
            margin-top: 20px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            background: #e2e8f0;
            font-weight: 500;
        }
        
        #results-count { 
            margin-top: 15px; 
            font-size: 1.5rem; 
            font-weight: 800;
            color: var(--primary); 
        }

        .error { background: #fee2e2 !important; color: #dc2626 !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pen Detector</h1>
    <p>Upload an image to count pens using AI</p>
    
    <label for="image-input" id="upload-label">Choose Image</label>
    <input type="file" id="image-input" accept="image/*">
    
    <div class="preview-wrapper" id="wrapper">
        <img id="image-preview" src="#" alt="Preview">
    </div>
    
    <div id="status-pill">System Ready</div>
    <div id="results-count"></div>
</div>

<script>
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const wrapper = document.getElementById('wrapper');
    const statusPill = document.getElementById('status-pill');
    const resultsCount = document.getElementById('results-count');

    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            imagePreview.src = event.target.result;
            wrapper.style.display = 'block';
            statusPill.textContent = "Processing AI Workflow...";
            statusPill.classList.remove('error');
            resultsCount.textContent = "";
            
            // Extract the base64 string
            const base64Image = event.target.result.split(',')[1];
            detectObjects(base64Image);
        };
        reader.readAsDataURL(file);
    });

    async function detectObjects(base64Image) {
        // Your specific credentials
        const API_KEY = "V3AIzFk49PlsUZXuSgw3"; 
        const WORKSPACE = "artorias-lhd8r";
        const WORKFLOW = "detect-count-and-visualize";
        
        // Correct 2026 Workflow Endpoint
        const url = `https://detect.roboflow.com/infer/workflows/${WORKSPACE}/${WORKFLOW}`;

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    api_key: API_KEY,
                    inputs: {
                        image: { type: "base64", value: base64Image }
                    }
                })
            });

            if (!response.ok) throw new Error(`Server Error (${response.status})`);
            
            const data = await response.json();
            console.log("Roboflow Response:", data);

            let predictions = [];
            // Workflows return an array in 'outputs'
            if (data.outputs && data.outputs.length > 0) {
                predictions = data.outputs[0].predictions || [];
            }

            statusPill.textContent = "Analysis Complete";
            resultsCount.textContent = predictions.length === 1 
                ? "1 Pen Detected" 
                : `${predictions.length} Pens Detected`;
            
        } catch (error) {
            console.error("API Error:", error);
            statusPill.textContent = "Error: " + error.message;
            statusPill.classList.add('error');
        }
    }
</script>

</body>
</html>
